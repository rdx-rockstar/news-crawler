<script>
    var loader,articles
    window.onload = function(){
        loader=document.getElementById('loader')
        articles=document.getElementById('demo-1')
        ajax=document.getElementById('crawl')
        loader.style.display='none'
        var loaded=0,myTimer,task_id,unique_id
        ajax.onclick=function(){
            console.log("fetching")
			articles.style.display='none'
            loader.style.display='block'
            url=document.getElementById("url").value
            loaded=0
            $.ajax({
                url: '/ajax/crawl',
                data: {
                  'url':url
                },
                dataType:'json',
                success: function (data) {
                    task_id=data.task_id
                    unique_id=data.unique_id
                    console.log("task id is "+task_id)
                    console.log("unique id is "+unique_id)
                    myTimer = setInterval(status, 5000);
                }
            });
        }
        function loadArticles(){
            window.location.href = "http://localhost:8000/unclassified";
        }
        function status(){
            if(loaded==1){
                loadArticles()
                clearInterval(myTimer);
                loaded=0
                return
            }
            var ans
            $.ajax({
                url: '/ajax/status',
                data: {
                    'task_id': task_id,
                    'unique_id':unique_id,
                },
                dataType: 'json',
                success: function (data) {
                    console.log('status is '+data.status)
                    if(data.status=='finished'){
                        loadArticles()
                        loaded=1
                    }
                }
              });
        }
    }
</script>
