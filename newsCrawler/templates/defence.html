{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Defence</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="{% static 'css3/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
	<link rel="stylesheet" type="text/css" href="{% static 'css3/zoomslider.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css3/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css3/component.css' %}" />
	<script>
		function DF_to_UC(id){
			$.ajax({
				url:'/ajax/DF_to_UC',
				data:{
					'id':id
				},
				dataType:'json',
				success:function(data){
					var cards=document.getElementsByClassName(id);
					var i;
					for(i=0;i<cards.length;i++){
						cards[i].style.display="none";
					}
				}
			});
		}

		function DF_to_NDF(id){
			$.ajax({
				url:'/ajax/DF_to_NDF',
				data:{
					'id':id
				},
				dataType:'json',
				success:function(data){
					var cards=document.getElementsByClassName(id);
					var i;
					for(i=0;i<cards.length;i++){
						cards[i].style.display="none";
					}
				}
			});
		}
        function DF_to_DEL(id){
			$.ajax({
				url:'/ajax/DF_to_DEL',
				data:{
					'id':id
				},
				dataType:'json',
				success:function(data){
					var cards=document.getElementsByClassName(id);
					var i;
					for(i=0;i<cards.length;i++){
						cards[i].style.display="none";
					}
				}
			});
		}
	</script>
    <style type= "text/css">
        /* unvisited link */
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family: sans-serif;
        background-color: #32312f;  /*If image not available*/
        background-image: url("{% static 'images2/classified.jpeg' %}");
        background-attachment: fixed;
        background-size: cover;
    }
    .table-container{
        padding: 0 10%;
        margin: 40px auto 0;
        }

    .heading h1{
        font-size: 50px;
        text-align: center;
        margin-bottom: 100px;
        color: black;
        text-shadow: 3px 3px 5px #ee2828;
    }
    .table{
        width: 100%;
        border-collapse: collapse;
    }
    .table thead{
        background-color: #ee2828;
    }
    .table thead tr th{
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.35px;
        color: #ffffff;
        opacity: 1;
        padding: 12px;
        vertical-align: top;
        border: 1px solid #dee2e685;
    }
    .table tbody tr td{
        font-size: 16px;
        letter-spacing: 0.35px;
        font-weight: normal;
        color: #f1f1f1;
        background-color: #3c3f44;
        padding: 8px;
        text-align: center;
        border: 1px solid #dee2e685;
    }
    .table tbody tr td .btn{
        width: 130px;
        text-decoration: none;
        line-height: 35px;
        display: inline-block;
        background-color: white;
        font-weight: medium;
        color: black;
        text-align: center;
        vertical-align: middle;
        border: 1px solid transparent;
        font-size: 14px;
        opacity: 1;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: inset 0 0 0 0 white;
        transition: ease-out 0.3s;
        outline: none;
        margin-top: 5px;
    }
    .table tbody tr td .btn:hover{
        box-shadow: inset 130px 0 0 0 #ff1046;
        cursor: pointer;
        color: #ffffff;
    }
    @media (max-width: 768px){
        .table thead{
            display: none;
        }
        .table, .table tbody, .table tr, .table td{
            display: block;
            width: 100%;
        }
        .table tr{
            margin-bottom: 15px;
        }
        .table tbody tr td{
            text-align: right;
            padding-left: 50%;
            position: relative;
        }
        .table td:before{
            content: attr(data-label);
            position: absolute;
            left:0;
            width: 50%;
            padding-left: 15px;
            font-weight: 600;
            font-size: 14px;
            text-align: left;

        }
    }
    </style>
</head>
<body>
 <div class = "table-container">
        <div class="heading"><h1>DEFENCE</h1></div>
        <table class = "table">
    
            <thead>
                <tr>
                    <th>DATE</th>
                    <th>ARTICLES</th>
                    <th>CLASSIFYING</th>
    
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr class="{{article.id}}">
                    <td style="color: white;">{{article.date}}</td>
                    <td data-label = "Articles" style="color:white;"><a href="{{article.url}}">{{article.heading}}</a>
                        <button id="{{article.id}}" style="float: right;background-color: transparent;outline:none" onclick=DF_to_DEL(this.id)>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </button>
                    </td>
                    <td data-label = "Classifying"><button class = "btn" id="{{article.id}}" onclick=DF_to_NDF(this.id)>Non Defence</button><br><button class = "btn" id="{{article.id}}" onclick=DF_to_UC(this.id)>Unclassified</button></td>
    
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>

	<script type="text/javascript" src="{% static 'js2/jquery.flexisel.js' %}"></script>
	<script src="{% static 'js2/bootstrap.js' %}"></script>

		  <span></span>

	  </div>
      <div class="home">
        <a href="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-house" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
              </svg>

    </div>
    <div class="bin">
        <a href="/clearDefence">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
        </a>
        </div>
    </div>
  </div>

<script>
	var sidebarbtn = document.getElementById('sidebar-btn');
	var sidebar = document.getElementById('sidebar');
	sidebarbtn.addEventListener('click', function () {
	if(sidebar.classList.contains('visible')){
		  sidebar.classList.remove('visible'); 
	 }else {
		  sidebar.className = 'visible';
	  }
	});
  </script>

</body>
</html>
