{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Defence</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css3/style.css' %}" />
	<script>
		function DF_to_NDF(id){
			$.ajax({
				url:'/ajax/AI_DF_to_NDF',
				data:{
					'id':id
				},
				dataType:'json',
				success:function(data){
					var cards=document.getElementsByClassName(id);
					var i;
					for(i=0;i<cards.length;i++){
						cards[i].style.display="none";
					}
				}
			});
		}
        function DF_to_DEL(id){
			$.ajax({
				url:'/ajax/AI_DF_to_DEL',
				data:{
					'id':id
				},
				dataType:'json',
				success:function(data){
					var cards=document.getElementsByClassName(id);
					var i;
					for(i=0;i<cards.length;i++){
						cards[i].style.display="none";
					}
				}
			});
		}
	</script>
    <style type= "text/css">
        /* unvisited link */
    
    body{
        font-family: sans-serif;
        background-color: #32312f;  /*If image not available*/
        background-image: url("{% static 'images2/classified.jpeg' %}");
        background-attachment: fixed;
        background-size: cover;
    }
    
    </style>
</head>
<body>
 <div class = "table-container">
        <div class="heading"><h1>AI DEFENCE</h1></div>
        <table class = "table">
            <thead>
                <tr>
                    <th>DATE</th>
                    <th>ARTICLES</th>
                    <th>CLASSIFYING</th>
    
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr class="{{article.id}}">
                    <td style="color: white;">{{article.date}}</td>
                    <td data-label = "Articles" style="color:white;"><a href="{{article.url}}">{{article.heading}}</a>
                        <button id="{{article.id}}" style="float: right;background-color: transparent;outline:none" onclick=DF_to_DEL(this.id)>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </button>
                        </td>
                    <td data-label = "Classifying"><button class = "btn" id="{{article.id}}" onclick=DF_to_NDF(this.id)>Non Defence</button></td>
    
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>

	<script type="text/javascript" src="{% static 'js2/jquery.flexisel.js' %}"></script>
	<script src="{% static 'js2/bootstrap.js' %}"></script>

	<div id="sidebar">

<script>
	var sidebarbtn = document.getElementById('sidebar-btn');
	var sidebar = document.getElementById('sidebar');
	sidebarbtn.addEventListener('click', function () {
	if(sidebar.classList.contains('visible')){
		  sidebar.classList.remove('visible'); 
	 }else {
		  sidebar.className = 'visible';
	  }
	});
	var bin=document.getElementById("bin");
	bin.onclick=function(){
	var r = confirm("Are you sure want to delete all");
		if (r == true) {
			window.location.replace("/clearAIDefence");
		}
	}
  </script>
