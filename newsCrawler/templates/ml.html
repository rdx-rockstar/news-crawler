	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script>
		function ML_to_UC(id){
			$.ajax({
				url:'/ajax/ML_to_UC',
				data:{
					'id':id
				},
				dataType:'json',
				success:function(data){
					var cards=document.getElementsByClassName(id);
					var i;
					for(i=0;i<cards.length;i++){
						cards[i].style.display="none";
					}
				}
			});
		}

		function ML_to_DF(id){
			$.ajax({
				url:'/ajax/ML_to_DF',
				data:{
					'id':id
				},
				dataType:'json',
				success:function(data){
					var cards=document.getElementsByClassName(id);
					var i;
					for(i=0;i<cards.length;i++){
						cards[i].style.display="none";
					}
				}
			});
		}

		function ML_to_NDF(id){
			$.ajax({
				url:'/ajax/ML_to_NDF',
				data:{
					'id':id
				},
				dataType:'json',
				success:function(data){
					var cards=document.getElementsByClassName(id);
					var i;
					for(i=0;i<cards.length;i++){
						cards[i].style.display="none";
					}
				}
			});
		}

		function ML_to_DEL(id){
			$.ajax({
				url:'/ajax/ML_to_DEL',
				data:{
					'id':id
				},
				dataType:'json',
				success:function(data){
					var cards=document.getElementsByClassName(id);
					var i;
					for(i=0;i<cards.length;i++){
						cards[i].style.display="none";
					}
				}
			});
		}
	</script>

							<div class="del">

						</div>
						<div class="card-stats">
							<div class="stat">
								<div class="value"><button id="{{article.id}}" onclick=ML_to_UC(this.id) class="btn3">Unclassified</button></div>
							  </div>
						  <div class="stat">
							<div class="value"><button id="{{article.id}}" onclick=ML_to_DF(this.id) class = "btn1">Defence</button></div>
						  </div>
						  <div class="stat border">
							<div class="value"><button id="{{article.id}}" onclick=ML_to_NDF(this.id) class = "btn4">Non Defence</button></div>
						  </div>
						  
						</div>
					  </div>

			</div>
		</div>
