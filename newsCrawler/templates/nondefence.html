{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Non-Defence</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script>
		function NDF_to_UC(id){
			$.ajax({
				url:'/ajax/NDF_to_UC',
				data:{
					'id':id
				},
				dataType:'json',
				success:function(data){
					var cards=document.getElementsByClassName(id);
					var i;
					for(i=0;i<cards.length;i++){
						cards[i].style.display="none";
					}
				}
			});
		}

		function NDF_to_DF(id){
			$.ajax({
				url:'/ajax/NDF_to_DF',
				data:{
					'id':id
				},
				dataType:'json',
				success:function(data){
					var cards=document.getElementsByClassName(id);
					var i;
					for(i=0;i<cards.length;i++){
						cards[i].style.display="none";
					}
				}
			});
		}
	</script>
    <style type= "text/css">
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family: sans-serif;
        background-color: #32312f;  /*If image not available*/
        background-image: url("{% static 'images2/classified.jpeg' %}");
        background-size: cover;
    }
    .table-container{
        padding: 0 10%;
        margin: 40px auto 0;
        }

    .heading h1{
        font-size: 50px;
        text-align: center;
        margin-bottom: 100px;
        color: black;
        text-shadow: 3px 3px 5px #ee2828;
    }
    .table{
        width: 100%;
        border-collapse: collapse;
    }
    .table thead{
        background-color: #ee2828;
    }
    .table thead tr th{
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.35px;
        color: #ffffff;
        opacity: 1;
        padding: 12px;
        vertical-align: top;
        border: 1px solid #dee2e685;
    }
    .table tbody tr td{
        font-size: 16px;
        letter-spacing: 0.35px;
        font-weight: normal;
        color: #f1f1f1;
        background-color: #3c3f44;
        padding: 8px;
        text-align: center;
        border: 1px solid #dee2e685;
    }
    .table tbody tr td .btn{
        width: 130px;
        text-decoration: none;
        line-height: 35px;
        display: inline-block;
        background-color: white;
        font-weight: medium;
        color: black;
        text-align: center;
        vertical-align: middle;
        border: 1px solid transparent;
        font-size: 14px;
        opacity: 1;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: inset 0 0 0 0 white;
        transition: ease-out 0.3s;
        outline: none;
        margin-top: 5px;
    }
    .table tbody tr td .btn:hover{
        box-shadow: inset 130px 0 0 0 #ff1046;
        cursor: pointer;
        color: #ffffff;
    }
    @media (max-width: 768px){
        .table thead{
            display: none;
        }
        .table, .table tbody, .table tr, .table td{
            display: block;
            width: 100%;
        }
        .table tr{
            margin-bottom: 15px;
        }
        .table tbody tr td{
            text-align: right;
            padding-left: 50%;
            position: relative;
        }
        .table td:before{
            content: attr(data-label);
            position: absolute;
            left:0;
            width: 50%;
            padding-left: 15px;
            font-weight: 600;
            font-size: 14px;
            text-align: left;

        }
    }
    </style>
</head>
<body>
<div class = "table-container">
        <div class="heading"><h1>NON DEFENCE</h1></div>
        <table class = "table">
    
            <thead>
                <tr>
                    <th>ARTICLES</th>
                    <th>CLASSIFYING</th>
    
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td data-label = "Articles"><a href="{{article.url}}">{{article.heading}}</td>
                    <td data-label = "Classifying"><button class = "btn" id="{{article.id}}" onclick=NDF_to_DF(this.id)>Defence</button><br><button class = "btn" id="{{article.id}}" onclick=NDF_to_UC(this.id)>Unclassified</button></td>
    
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
<script type="text/javascript" src="{% static 'js2/jquery.flexisel.js' %}"></script>
<script src="{% static 'js2/bootstrap.js' %}"></script>

	<div id="sidebar"> 
		<h4 class="menu">Menu</h4>
			 <ul>				 
			 <ul>
				<li><a href="/">Home</a></li>
			 <li><a href="defence">Defence News</a></li>
				<li><a href="nondefence">Non-Defence News</a></li>
				<li><a href="ml"><span> ML</span></a></li>
			 </ul>
		  </li>
		  
			 
		
	  <div id="sidebar-btn">
		  <span></span>
		  <span></span>
		  <span></span>
	  </div>
  </div>
  <!-- <h4 class="menu">Menu</h4> -->
<script>
	var sidebarbtn = document.getElementById('sidebar-btn');
	  var sidebar = document.getElementById('sidebar');
	 sidebarbtn.addEventListener('click', function () {
	if(sidebar.classList.contains('visible')){
		  sidebar.classList.remove('visible'); 
	 }else {
		  sidebar.className = 'visible';
	  }
	});
  </script>
</body>
</html>
